<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--police d'écriture-->
    
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
    <link rel="stylesheet" href="asset/css/style.css">

    <!--logo-->
    <link rel="icon" type="image/png" sizes="16x16" href="asset/img/Logo_Au_Pain_Chaud.png">
    <title>Au pain chaud - Boulangerie pâtisserie sur Amiens</title>
</head>

<body>

        <!-- Réalisations -->
        <section>
            <div class="container">

                <div class="row">
                    <div class="col mt-5 text-center">
                        <h1>Nos pains</h1>
                    </div>
                </div>

                <div class="row text-center d-flex justify-content-around">
                    <div class="col-lg-3 col-12">
                        <div class="figure mt-5">
                            <img src="asset/img/rustic.jpg" class="img-fluid rounded-3" alt="pain rustique">                       
                            <figcaption class="figure-caption text-center">
                                <span class="fw-bold">Le rustique</span>
                                <p>Aux céréales mélangées et bio et cuit au feu de bois.</p>
                            </figcaption>
                        </div>
                    </div>
                    <div class="col-lg-3 col-12">
                        <div class="figure mt-5">
                            <img src="asset/img/round.jpg" class="img-fluid rounded-3" alt="pain rond">                       
                            <figcaption class="figure-caption text-center">
                                <span class="fw-bold">Les pains ronds</span>
                                <p>Inspirés de la recette traditionnelle, ils se vendent en lots de trois.</p>
                            </figcaption>
                        </div>
                    </div>
                    <div class="col-lg-3 col-12">
                        <div class="figure mt-5">
                            <img src="asset/img/tradition.jpg" class="img-fluid rounded-3" alt="baguette tradition">
                            <figcaption class="figure-caption text-center">
                                <span class="fw-bold">La tradition</span>
                                <p>Recette traditionnelle à la farine complète.</p>
                            </figcaption>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col mt-5 text-center">
                        <h1>Nos Pâtisseries</h1>
                    </div>
                </div>

                <div class="row text-center d-flex justify-content-around">
                    <div class="col-lg-3 col-12">
                        <div class="figure mt-5">
                            <img src="asset/img/blueberry.jpg" class="img-fluid rounded-3" alt="pâtisseries fruitées">
                            <figcaption class="figure-caption text-center">
                                <span class="fw-bold">À partager</span>
                                <p>Assortiments de pâtisseries fruitées, mélanges de la culture asiatique et occidentale.</p>
                            </figcaption>
                        </div>
                    </div>

                    <div class="col-lg-3 col-12"> 
                        <div class="figure mt-5">
                            <img src="asset/img/charlotte.jpg" class="img-fluid rounded-3" alt="fraisier">                    
                            <figcaption class="figure-caption text-center">
                                <span class="fw-bold">Le gourmand</span>
                                <p>Un biscuit artisanal surmonté de fraises fraiches et de copeaux de chocolats.</p>
                            </figcaption>
                        </div>
                    </div>
                        
                    <div class="col-lg-3 col-12">
                        <div class="figure mt-5">
                            <img src="asset/img/redPastry.jpg" class="img-fluid rounded-3" alt="spéculos vanille">                     
                            <figcaption class="figure-caption text-center">
                                <span class="fw-bold">Le vanillier</span>
                                <p>Base au spéculos recouvert d'une mousse à la vanille et de fraises coupées.</p>
                            </figcaption>
                        </div>
                    </div>
                </div>


            </div>
        </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
